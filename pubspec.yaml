name: asroo_store
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0-209.1.beta

dependencies:
  cupertino_icons: ^1.0.8
  #language
  flutter_localizations:
    sdk: flutter
  #Core
  # connectivity_plus: ^6.1.2
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.2.1
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.4
  get_it: ^8.0.3
  # UI Animation
  animate_do: ^3.3.2
  #Bloc
  flutter_bloc: ^9.0.0
  #Shared Preference
  shared_preferences: ^2.5.1
  #Freezed
  freezed_annotation: ^2.4.4
  #Firebase
  firebase_core: ^3.10.1
  #API
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.4.2
  json_annotation: ^4.9.0
  flutter:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^7.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  # dart run build_runner build --delete-conflicting-outputs
  build_runner: ^2.4.14
  freezed: ^2.5.8
  retrofit_generator: ^9.1.7
  json_serializable: ^6.9.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/play_store_512.png"

flutter:
  uses-material-design: true
  assets:
    - .env.dev
    - .env.prod
    - lang/ar.json
    - lang/en.json
    - assets/images/core/
    - assets/images/admin/
    - assets/images/customer/
    - assets/svg/
  fonts:
    # Arabic Fonts
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/cairo/Cairo-Regular.ttf
          weight: 400
    # English Fonts
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/english/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/poppins/Poppins-Regular.ttf
          weight: 400
